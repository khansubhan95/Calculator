<!DOCTYPE html>
<html>
<head>
	<title>
		Calculate
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="custom.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="source.js"></script>
</head>

<body>
	<div class="container-fluid" style="min-height: 95%;">
		<div class="text-center" id="calculator">
		<!-- 10 digits -->
		<textarea id="display" class="text-right" rows="1" cols="14" maxlength="9" oninput="return correctDecimal(event)">0</textarea>
		<!-- <div class="panel panel-default">
		<div class="panel-body text-right" id="display">
			0
		</div>
		</div> -->
		<div id="keys">
			<button value="C" id="clear">C</button>
			<button value="*">*</button>
			<button value="/">/</button>
			<!-- <button value="/">&divide</button> -->

			<button value="7" >7</button>
			<button value="8" >8</button>
			<button value="9" >9</button>
			<button value="+" >+</button>

			<button value="4" >4</button>
			<button value="5" >5</button>
			<button value="6" >6</button>
			<button value="-">-</button>

			<button value="1" >1</button>
			<button value="2" >2</button>
			<button value="3" >3</button>
			<button value="=" id="equals">=</button>

			<button value="0" id="zero">0</button>
			<button onclick="correctDecimal(event)" id="decimal" value="." >.</button>
		</div>

	</div>
</div>
	<footer class="footer">
      <div class="container-fluid">
        <p class="text-center">Designed by <a href="https://www.freecodecamp.com/subhan95" target="_blank">Subhan95</a></p>
        <p class="text-center"><a href="https://www.mohdsubhan.me/" target="_blank">Visit my website</a></p>
      </div>
    </footer>
</body>
</html>
